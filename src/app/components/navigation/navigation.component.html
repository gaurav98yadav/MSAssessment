<html>

<head>
    <title>Assessment</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <style>
        .main {
            width: 100%;
            height: 100%;
        }

        .btn-google {
            color: white;
            background-color: #ea4335;
        }

        .header {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding-top: 10px;
            padding-left: 10px;
            overflow: hidden;
            height: 80px;
            background-color: #230924;
        }

        .logo {
            order: 0;
            display: block;
            height: 100px;
            padding: 0%;
        }

        .lgnbtn {
            margin-left: auto;
            order: 2;
            display: block;
            color: white;
            text-align: center;
            padding-right: 20px;
        }

        .Login {
            background-color: #230924;
            font-size: 20px;
            font-weight: bold;
            border-radius: 4px;
            color: white;
        }

        .profile {
            order: 2;
            display: block;
            color: white;
            text-align: center;
            padding-right: 20px;
            border-radius: 50%;
        }

        img {
            height: inherit;
        }

        .ask {
            background-color: #230924;
            font-size: 20px;
            font-weight: bold;
            border-radius: 4px;
            color: white;
        }

        .form-control:focus {
            box-shadow: none;
        }

        .search {
            background-color: white;
            max-height: 200px;
            width: inherit;
            position: absolute;
            overflow-y: scroll;
            z-index: 0;
            border: 1px solid;
            border-color: #a8acbc #babdcc #c0c3d2;
            margin-top: -25px;
        }

        .results {
            list-style-type: none;
            padding: 0;

        }

        .results li {
            padding-left: 10px;
        }

        .results li:hover {
            background-color: #338cdf;
            color: #fff;
            text-shadow: 0 -1px rgba(0, 0, 0, 0.3);
            border-color: #2380dd #2179d5 #1a60aa;
            background-color: #338cdf;

        }
        
        .dropdownbtn
        {
            background-color: #230924;
            color: #fff;
            height: 40px;
            border: 1px;
            border-radius: 8px;
;
            
        }
        .dropdown
        {
            margin:auto;
        }
        .listcategory li:hover
        {
            background-color: #007bff;
            color: #fff;
            text-shadow: 0 -1px rgba(0, 0, 0, 0.3);
            border-color: #2380dd #2179d5 #1a60aa;
            
        }
        .listcategory{
            padding: 0;
            list-style: none;
            position: fixed;
            background-color: white;
            border: 1px solid;
            border-color: #a8acbc #babdcc #c0c3d2;
            border-radius: 5%;         

        }
        .home{
            color: #ffffff;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="header">
            <div id="mySidenav" class="sidenav">
                <a href="javascript:void(0)" class="closebtn"  (click)="closeNav()">&times;</a>
                <nav id="sidebar">     
                    <ul class="list-unstyled components">
                        <li>
                            <a style="cursor: pointer;" (click)="categoryselect(1)">Quiz</a>
                        </li>
                        <li>
                            <a style="cursor: pointer;" (click)="categoryselect(2)">MCQ</a>
                        </li>
                        <li>
                            <a style="cursor: pointer;" (click)="categoryselect(3)">Assignments</a>
                        </li>
                        <li>
                            <a style="cursor: pointer;" (click)="categoryselect(4)">Project</a>
                        </li>
                    </ul>
            
                </nav>
              </div>
              <button class="openbtn" style="background-color: #230924 ;border-color: #230924;" (click)="openNav()">
              <div class="ddiv"></div>
              <div class="ddiv"></div>
              <div class="ddiv"></div>
            </button>
            <div class="home" (click)="homeredirect()" style="cursor: pointer;">
               <h2> Accolite University </h2> 
            </div>
            <div class="dropdown">
                    <div class="d-flex justify-content-center">
                      <div class="searchbar">
                        <input class="search_input" type="text" name="" placeholder="Search...">
                        <a href="#" class="search_icon"><i class="fas fa-search"></i></a>
                      </div>
                    </div>
                </div>
                <div style="margin-left: 50px;">
                    <button type="button"  style="margin-right:20px; background-color: #230924 ;border-color: white;" class="btn btn-primary" (click)="viewTrends()">
                    Trends
                </button> 
                </div>
            <button type="button"  style="margin-right:20px; background-color: #230924 ;border-color: white;" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                Add Asssessment
            </button>

           <!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
aria-hidden="true">
<div class="modal-dialog" role="document">
  <!--Content-->
  <div class="modal-content form-elegant">
    <!--Header-->
    <div class="modal-header text-center">
      <h3 class="modal-title w-100 dark-grey-text font-weight-bold my-3" id="myModalLabel"><strong>Add Assessment</strong></h3>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <!--Body-->
    <div class="modal-body mx-4">
      <!--Body-->
      <div class="md-form mb-5">
        <label>Grad_ID</label>
        <input type="text" class="form-control validate" required [(ngModel)]="grad_id">
      </div> 

      <div class="md-form mb-5">                             
      <label for="cat">Assessment Category</label>
      <select class="form-control"  [(ngModel)]="category">
          <option *ngFor="let item of categories" >{{item}}</option>
      </select>
     </div>  
     <div class="md-form mb-5">                             
        <label for="cat">Course</label>
        <select class="form-control"  [(ngModel)]="course">
            <option *ngFor="let item of courses" >{{item}}</option>
        </select>
       </div>
       <div class="md-form mb-5">
        <label data-error="wrong" data-success="right" for="Form-email1">Test Name</label>
        <input type="text" id="Form-email1" class="form-control validate" [(ngModel)]="test_name">
      </div>    
     <div class="md-form mb-5" *ngIf="checkCategory()">
        <label data-error="wrong" data-success="right" for="Form-email1">Build Marks</label>
        <input type="text" id="Form-email1" class="form-control validate" [(ngModel)]="build_marks">
      </div>  
      <div class="md-form mb-5" *ngIf="checkCategory()">
        <label data-error="wrong" data-success="right" for="Form-email1">Process Marks</label>
        <input type="text" id="Form-email1" class="form-control validate" [(ngModel)]="process_marks">
      </div>  
      <div class="md-form mb-5" *ngIf="checkCategory()" >
        <label data-error="wrong" data-success="right" for="Form-email1">Testing Marks</label>
        <input type="text" id="Form-email1" class="form-control validate" [(ngModel)]="testing_marks">
      </div>  
      <div class="md-form mb-5" *ngIf="!checkCategory()">
        <label data-error="wrong" data-success="right" for="Form-email1">Total Marks</label>
        <input type="text" id="Form-email1" class="form-control validate" [(ngModel)]="total_marks">
      </div>  
      <div class="md-form mb-5">
        <label data-error="wrong" data-success="right" for="Form-email1">Feedback</label>
        <input type="text" id="Form-email1" class="form-control validate" [(ngModel)]="feedback">
      </div>

      <div class="text-center mb-3">
        <button type="button" (click)="postassessment()" class="btn blue-gradient btn-block btn-rounded z-depth-1a" >Submit</button>
      </div>
    </div>
    <!--Footer-->
  </div>
  <!--/.Content-->
</div>
</div>
<!-- Modal -->
            <div class="profile">
                <img src="{{data[0].image}}" alt="Profile" style="width:45px;border-radius: 50%;">
                <span style="padding-left: 10px;">{{data[0].name}}</span>
                <span style="padding-left: 20px;cursor:pointer" (click)="logout()">Logout</span>
            </div>

        </div>

    </div>

</body>

</html>
